<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Ursa Mini Pro 4.6K Crop Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script><link rel="stylesheet" href="./style.css">

<style>
  body{
    height: 100vh;
  } 
  
  #rootDiv {
    width: 100vw;
    height: 100vh;
  }
  
  #mainContainer {
    height: 100%;
  }
</style>
  
</head>
<body>
<!-- partial:index.partial.html -->
<div data-bs-theme="dark" id="rootDiv" class="bg-light-subtle">
  <div class="container d-flex align-items-center justify-content-center" id="mainContainer">
    <div class="bg-light p-4 rounded shadow-lg">
      <p class="fs-3">
        Ursa Mini Pro 4.6K BRAW Crop Calculator
      </p>

      <div class="mb-3">
        Focal Distance: <input class="rounded text-end" type="number" id="focalDistance" pattern="[0-9]+" value="1"/> mm
      </div>

      <div class="mb-3">
        Lens Type:
        <select id="lensType">
          <option value="fullframe">Full-Frame</option>
          <option value="s35">Super 35</option>
        </select>
      </div>

      <div class="mb-3">
        Codec:
        <select id="codec">
          <option value="4.6K 16:9">4.6K 16:9 (4608x2592)</option>
          <option value="4.6K 2.40:1">4.6k 2.4:1 (4608x1920)</option>
          <option value="4K 16:9">4K 16:9 (4096x2304)</option>
          <option value="4K DCI">4K DCI (4096x2160)</option>
          <option value="Ultra HD">Ultra HD (3840x2160)</option>
          <option value="3K Anamorphic">3K Anamorphic (3072x2560)</option>
          <option value="2K 16:9">2K 16:9 (2048x1152)</option>
          <option value="2K DCI">2K DCI (2048x1080)</option>
          <option value="HD">Ultra HD (1920x1080)</option>
        </select>
      </div>

      <div class="mb-3">
        Crop Factor: <span id="final_cropFactor"></span>
      </div>

      <div class="mb-3">
        Cropped Focal Distance: <span id="final_focalDistance"></span>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
